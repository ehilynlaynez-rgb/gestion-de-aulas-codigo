<!doctype html><html lang='es'><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Reportes · Intecap</title><script src='https://cdn.tailwindcss.com'></script></head>
<body class='min-h-screen bg-slate-950 text-white'><div class='max-w-4xl mx-auto p-6'>
<h2 class='text-xl font-bold'>Reportar recurso dañado</h2>
<form class='mt-4 grid gap-3'>
  <input placeholder='Aula' class='rounded-xl px-3 py-2 bg-slate-800 border border-slate-700'>
  <input placeholder='ID recurso (opcional)' class='rounded-xl px-3 py-2 bg-slate-800 border border-slate-700'>
  <textarea placeholder='Descripción' class='rounded-xl px-3 py-2 bg-slate-800 border border-slate-700'></textarea>
  <input type='file' accept='image/*' capture='environment'>
  <button class='bg-cyan-700 rounded-xl px-4 py-2'>Enviar</button>
</form></div></body></html>
